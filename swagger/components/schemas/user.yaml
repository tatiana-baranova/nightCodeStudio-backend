type: object
required:
  - _id
  - name
  - email
  - password
  - balance
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54fa6
    readOnly: true
  name:
    description: "User's name"
    type: string
    minLength: 2
    maxLength: 32
    example: 'Jane Smith'
  email:
    description: "User's email"
    type: string
    example: 'janesmith11@gmail.com'
    readOnly: true
  password:
    description: "User's password"
    type: string
    example: 010203Acd030201
  balance:
    description: "User's balance"
    type: number
    example: '10000'
    readOnly: true
